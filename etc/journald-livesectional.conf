# /etc/systemd/journald.conf.d/livesectional.conf
# Journal configuration for LiveSectional services

[Journal]
# Storage configuration
Storage=persistent
Compress=yes
Seal=yes

# Size limits to protect SD card
SystemMaxUse=100M
SystemKeepFree=500M
SystemMaxFileSize=10M
SystemMaxFiles=10

# Runtime logs (tmpfs)
RuntimeMaxUse=50M
RuntimeKeepFree=100M
RuntimeMaxFileSize=5M
RuntimeMaxFiles=5

# Rate limiting for LiveSectional services
RateLimitIntervalSec=30s
RateLimitBurst=1000

# Retention policy
MaxRetentionSec=7day
MaxFileSec=1day

# Forward to syslog for external logging if needed
ForwardToSyslog=no
ForwardToKMsg=no
ForwardToConsole=no
ForwardToWall=no

# Installation note:
# After installing this configuration, restart systemd-journald:
# sudo systemctl restart systemd-journald